<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FONT AWESOME LINK -->
    <script src="https://kit.fontawesome.com/a8554e5775.js" crossorigin="anonymous"></script>

    <title>Money Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header></header>

    <main>
        <section class="container">
            <h1 class="section-title text-center">Money Calculator </h1>
            <div class="row">
                <div class="col-lg-6">
                    <img class="img-fluid" src="images/money.jpg" alt="">
                </div>
                <div class="col-lg-6">
                    <form class="income-form bg-success p-5">
                        <div class="income mb-4">
                            <h3 class="text-center">Income</h3>
                            <label for="income-input">Income:
                                <input class="income-input" type="text" id="income-input">
                            </label>
                           
                        </div>
                        <div class="Expenses">
                            <h4 class="text-center">Expences</h4>
                            <label for="food-input">Food:
                                <input class="food-input" type="text" id="food-input">
                            </label>
                            <label for="rent-input">Rent:
                                <input class="rent-input" type="text" id="rent-input">
                            </label>
                            <label for="income-input">Clothes:
                                <input class="income-input" type="text" id="income-input">
                            </label>
                        </div>


                    </form>
                </div>
            </div>
        </section>
    </main>



    <script src="js/money.js"></script>
</body>

</html>
